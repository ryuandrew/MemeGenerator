<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tailwind CSS 404 Page</title>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    </head>
    
    <div class="flex items-center justify-center w-screen h-screen">
        <div class="px-4 lg:py-12">
          <div class="lg:gap-4 lg:flex">
            <div
              class="flex flex-col items-center justify-center md:py-24 lg:py-32"
            >
              <h1 class="font-bold text-blue-600 text-9xl">404</h1>
              <p
                class="mb-2 text-2xl font-bold text-center text-gray-800 md:text-3xl"
              >
                <span class="text-red-500">Fail!</span> This ain't it
              </p>
              <p class="mb-8 text-center text-gray-500 md:text-lg">
                If you're here we broke something. Unless it's you Gary. You know what you did. Go away.
              </p>
              <a
                href="#"
                class="px-6 py-2 text-sm font-semibold text-blue-800 bg-blue-100"
                >There is no try, do</a
              >
            </div>
            <div class="mt-4">
              <img
                src="img/404_error.jpg"
                alt="img"
                class="object-cover w-full h-full"
              />
            </div>
          </div>
        </div>
      </div>
